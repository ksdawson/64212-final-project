
directives:
    - add_model:
        name: camera0
        file: package://manipulation/camera_box.sdf
    - add_frame:
        name: camera0_origin
        X_PF:
            base_frame: world
            rotation: !Rpy { deg: [-120.0, 0.0, 90.0] }
            translation: [2, 0, 1]
    - add_weld:
        parent: camera0_origin
        child: camera0::base
    - add_model:
        name: camera1
        file: package://manipulation/camera_box.sdf
